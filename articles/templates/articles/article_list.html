{% extends 'base.html' %}

{% block body %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">제목</th>
          <th scope="col">작성자</th>
          <th scope="col">작성일</th>
        </tr>
      </thead>
      <tbody>
        {% for article in articles %}
          <tr>
            <th scope="row">{{ article.pk }}</th>
            <td><a class="text-dark" href="{% url 'articles:article_detail' article.pk %}">{{ article.title }}[{{ article.comments.count }}]</a></td>
            <td>{{ article.author }}</td>
            <td>{{ article.created_at }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
