{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block static %}
<link rel="stylesheet" href="{% static 'css/accounts_form.css' %}">
{% endblock %}

{% block body %}
    <div class="form-login-signup">
        <div class="mb-4 mt-2 title">
            <strong class="mb-5 title-logo">Hemstagram</strong>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            {% bootstrap_form form layout='inline' %}
            <button class="btn btn-login-signup text-white">가입</button>
        </form>
    </div>
{% endblock %}
