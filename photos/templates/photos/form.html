{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block static %}
<link rel="stylesheet" href="{% static 'css/photo_form.css' %}">
{% endblock %}

{% block body %}
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form layout='inline' %}
            <div class="float-right">
                {% if request.path == "/photos/create/" %}
                    <button class="btn btn-grad text-white">업로드</button>
                {% else %}
                    <button class="btn btn-grad text-white">수정</button>
                {% endif %}
                <a class="btn btn-light" href="{% url 'photos:photo_list' %}" role="button">취소</a>
            </div>
        </form>
    </div>
{% endblock %}
